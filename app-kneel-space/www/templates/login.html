<ion-header-bar align-title="left" class="bar-royal">
  <h1 class="title">KNEEL.SPACE</h1>
</ion-header-bar>

<ion-content>
  <form ng-submit="passwordLogin()">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="loginData.email" placeholder="Email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password" placeholder="Password">
      </label>
      <label class="item">
        <button class="button button-block button-calm" type="submit">Log In</button>
      </label>
    </div>
  </form>
</ion-content>
